<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-logo">
          <div class="searchbar">
            <div class="search">
              <img
                class="icons"
                src="./icons/magnify.svg"
                alt="search-icon"
                height="22px"
              />
              <input type="search" id="searchbar" />
            </div>
          </div>

          <div class="logos">
            <img src="./icons/bell-ring-outline.svg" alt="bell" height="22px" />
            <img
              src="./icons/video-input-svideo.svg"
              alt="avatar"
              height="22px"
            />
            <h3>Morgan Oakley</h3>
          </div>
        </div>

        <div class="userinf-buttons">
          <div class="userinfo">
            <img
              src="./icons/video-input-svideo.svg"
              alt="avatar"
              height="28px"
            />

            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>

          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="sidebar"></div>
    </div>
  </body>
</html>
